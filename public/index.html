<html lang="en">
  <head>
    <title>Vehikl React+SASS vs StyledComponents</title>

        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

        flex-direction: row;
        box-sizing: border-box;
      }

        background-color: #fafafa;
      }

    <div class="container">
      <div class="component-host" id="react-sass"></div>
      <div class="component-host" id="styled-components"></div>

    <script type="text/javascript" src="/react-sass.js"></script>
    <script type="text/javascript" src="/styled-components.js"></script>
